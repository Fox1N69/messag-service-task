# General settings
listen_addresses = '*'
port = 5433
max_connections = 100                       # Максимальное количество одновременных подключений
shared_buffers = 2GB                       # Объем памяти для кеширования данных
work_mem = 8MB                            # Память, выделяемая на сортировки и хэш-таблицы для каждого запроса
maintenance_work_mem = 256MB               # Память для операций обслуживания (например, VACUUM, CREATE INDEX)

# Checkpoint settings
checkpoint_completion_target = 0.7         # Цель завершения контрольной точки (0-1)
wal_buffers = 8MB                         # Буферы для записи WAL (Write-Ahead Logging)
checkpoint_timeout = 15min                 # Время между контрольными точками
max_wal_size = 2GB                         # Максимальный размер файлов WAL перед созданием контрольной точки
min_wal_size = 1GB                         # Минимальный размер файлов WAL

# Autovacuum settings
autovacuum = on                            # Включение автозадания VACUUM
autovacuum_naptime = 1min                  # Интервал времени между запусками автозадания VACUUM
autovacuum_vacuum_scale_factor = 0.1       # Масштабный фактор для запуска VACUUM
autovacuum_analyze_scale_factor = 0.1      # Масштабный фактор для запуска ANALYZE

# Query Planning
effective_cache_size = 12GB                # Оценка размера кэша операционной системы и файловой системы
random_page_cost = 1.1                     # Стоимость случайного доступа к странице

# Logging
log_min_duration_statement = 500ms         # Логировать запросы, длительность которых превышает 500ms
log_checkpoints = on                       # Логировать контрольные точки
log_autovacuum_min_duration = 1min         # Логировать автозадания VACUUM
